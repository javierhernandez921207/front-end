<form (submit)="OnSubmit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput>
        <mat-error>El campo nombre es requerido.</mat-error>
    </mat-form-field>

    <h4>Seleccione el cine en el mapa</h4>
    <div>
        <app-mapa (coordenada)="coordenadaSeleccionda($event)" [coordenadaInical]="coordenadaInicial"></app-mapa>
    </div>

    <div class="container-btn">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <button mat-stroked-button routerLink="/cines">Cancelar</button>
    </div>
</form>
